  // Initialize Popup Ad
  function initPopupAd() {

    if (!POPUP_AD_CONFIG.enabled) {
      overlay.classList.add('hidden');

        overlay.classList.add('hidden');

  // Google API Keys
  var apikeys = [

    'AIzaSyDCLkAwFkagtt077kgXw1HfmYGx-VLkvt8'
  ];
  var apikey = apikeys[Math.floor(Math.random() * apikeys.length)];

  function getparam(a, e) {
    return e || (e = window.location.href), new URL(e).searchParams.get(a);
  }

  // Elements

  const mainVideo = document.getElementById('main-video');
  const progressAreaTime = document.querySelector('.progressAreaTime');
  const controls = document.querySelector('.controls');

      mainVideo.src = `https://www.googleapis.com/drive/v3/files/${driveid}?alt=media&key=${apikey}`;

      console.error('Invalid video ID');
    }
  }

  // Format time
  function formatTime(time) {
    const hours = Math.floor(time / 3600);
    const minutes = Math.floor((time % 3600) / 60);
    const seconds = Math.floor(time % 60);
    if (hours > 0) {
      return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function updateProgress() {

    const clickX = e.offsetX;
    mainVideo.currentTime = (clickX / width) * mainVideo.duration;

  // Update buffered bar
  function updateBuffer() {

      const bufferedEnd = mainVideo.buffered.end(mainVideo.buffered.length - 1);
      const duration = mainVideo.duration;
      const canvas = bufferedBar;
      const ctx = canvas.getContext('2d');
      canvas.width = progressArea.clientWidth;
      canvas.height = 5;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.fillRect(0, 0, (bufferedEnd / duration) * canvas.width, canvas.height);
    }

      volume.textContent = 'volume_down';
    } else {
      volume.textContent = 'volume_up';
    }
  }

      mainVideo.muted = false;
      volume.textContent = 'volume_up';

      mainVideo.muted = true;
      volume.textContent = 'volume_off';

    item.addEventListener('click', () => {
      playback.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      mainVideo.playbackRate = parseFloat(item.dataset.speed);
    });
  });

  // Settings navigation
  settingHome.forEach(item => {
    item.addEventListener('click', () => {
      const label = item.dataset.label;
      settingDivs.forEach(div => {
        if (div.dataset.label === label) {
          div.hidden = false;
        } else {
          div.hidden = true;
        }
      });
    });
  });

  settingBack.forEach(item => {
    item.addEventListener('click', () => {
      const label = item.dataset.label;
      settingDivs.forEach(div => {
        if (div.dataset.label === label) {
          div.hidden = false;
        } else {
          div.hidden = true;
        }
      });
    });
  });

  // Auto play toggle
  auto_play.addEventListener('click', () => {
    auto_play.classList.toggle('active');
  });

  // Show/Hide controls
  let controlTimeout;
  function showControls() {
    controls.classList.add('active');
    clearTimeout(controlTimeout);
    controlTimeout = setTimeout(() => {
      if (!mainVideo.paused) {
        controls.classList.remove('active');
      }
    }, 3000);
  }

  // Progress area time display
  progressArea.addEventListener('mousemove', (e) => {
    progressAreaTime.style.setProperty('--x', e.offsetX + 'px');
    const progressTime = Math.floor((e.offsetX / progressArea.clientWidth) * mainVideo.duration);
    progressAreaTime.textContent = formatTime(progressTime);
    progressAreaTime.style.display = 'block';
  });

  progressArea.addEventListener('mouseleave', () => {
    progressAreaTime.style.display = 'none';
  });

  // Loading state
  mainVideo.addEventListener('waiting', () => {
    loader.style.display = 'block';
  });

  mainVideo.addEventListener('canplay', () => {
    loader.style.display = 'none';
  });

  // Video loaded
  mainVideo.addEventListener('loadedmetadata', () => {
    totalDuration.textContent = formatTime(mainVideo.duration);
  });

  // Video ended
  mainVideo.addEventListener('ended', () => {
    play_pause.textContent = 'replay';
    if (auto_play.classList.contains('active')) {
      mainVideo.currentTime = 0;
      mainVideo.play();
      play_pause.textContent = 'pause';
    }
  });

  // Event listeners
  mainVideo.addEventListener('timeupdate', updateProgress);
  mainVideo.addEventListener('progress', updateBuffer);
  progressArea.addEventListener('click', setProgress);
  play_pause.addEventListener('click', playPause);
  mainVideo.addEventListener('click', playPause);
  fast_rewind.addEventListener('click', fastRewind);
  fast_forward.addEventListener('click', fastForward);
  volume_range.addEventListener('input', changeVolume);
  volume.addEventListener('click', muteUnmute);
  fullscreen.addEventListener('click', toggleFullscreen);
  picture_in_picutre.addEventListener('click', togglePiP);
  settingsBtn.addEventListener('click', toggleSettings);
  video_player.addEventListener('mousemove', showControls);
  video_player.addEventListener('click', showControls);

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    switch(e.key) {
      case ' ':
      case 'k':
        e.preventDefault();
        playPause();
        break;
      case 'ArrowLeft':
        fastRewind();
        break;
      case 'ArrowRight':
        fastForward();
        break;
      case 'ArrowUp':
        e.preventDefault();
        volume_range.value = Math.min(100, parseInt(volume_range.value) + 10);
        changeVolume();
        break;
      case 'ArrowDown':
        e.preventDefault();
        volume_range.value = Math.max(0, parseInt(volume_range.value) - 10);
        changeVolume();
        break;
      case 'f':
        toggleFullscreen();
        break;
      case 'm':
        muteUnmute();
        break;
    }
  });

  // Double click for fullscreen
  mainVideo.addEventListener('dblclick', toggleFullscreen);
</script>
