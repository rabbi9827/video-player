<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" href="drive-logo.png">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
        }
        
        .controls button:hover {
            color: #4CAF50;
        }
        
        .time-display {
            color: white;
            font-family: monospace;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls poster="https://rabbi9827.github.io/Sopplayer/sample.png">
            <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá -->
        </video>
    </div>
    
    <div class="controls">
        <button id="playBtn">‚ñ∂</button>
        <button id="pauseBtn">‚è∏</button>
        <button id="muteBtn">üîä</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <span class="time-display">
            <span id="currentTime">0:00</span> / 
            <span id="duration">0:00</span>
        </span>
        <input type="range" id="seekBar" min="0" max="100" value="0" style="width: 200px;">
    </div>

    <script>
        // API Keys (‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ‡¶≠‡¶æ‡¶¨‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá)
        const apiKeys = [
            'AIzaSyCt3DULzE2trDJhfFUosWZT-3GEObbMqVU',
            'AIzaSyCsbx8BSyLwkw6XX6Lg5OF1U0HNtI9VmCY',
            'AIzaSyBLMJAT6oqTZxAMsCsMjXzoo4lkJL4MmfM',
            'AIzaSyCIY6fomcJxOt0XQ_naa1rzfd5wlOMGKDY'
        ];
        const apiKey = apiKeys[Math.floor(Math.random() * apiKeys.length)];
        console.log('Using API Key:', apiKey);

        // URL ‡¶•‡ßá‡¶ï‡ßá ID ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶™‡¶°‡¶º‡¶æ
        function getParam(name, url) {
            if (!url) url = window.location.href;
            return new URL(url).searchParams.get(name);
        }

        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü
        const video = document.getElementById('myVideo');

        // ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡¶∏
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const seekBar = document.getElementById('seekBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        // URL ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        function loadVideo() {
            const idParam = getParam('id');
            if (idParam) {
                try {
                    const json = JSON.parse(atob(idParam));
                    const driveId = json.id;
                    const videoLink = `https://www.googleapis.com/drive/v3/files/${driveId}?alt=media&key=${apiKey}`;
                    
                    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                    video.innerHTML = `<source src="${videoLink}" type="video/mp4">`;
                    
                    // ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                    video.poster = `https://lh3.googleusercontent.com/d/${driveId}`;
                    
                    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                    video.load();
                    
                    console.log('Video loaded from Google Drive:', driveId);
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§');
                }
            } else {
                // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì (‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ID ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
                video.innerHTML = '<source src="https://bit.ly/bbsamplevideo" type="video/mp4">';
                video.load();
                console.log('Default video loaded');
            }
        }

        // ‡¶∏‡¶Æ‡ßü ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ï‡¶∞‡¶æ
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞
        playBtn.addEventListener('click', () => video.play());
        pauseBtn.addEventListener('click', () => video.pause());
        
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });
        
        seekBar.addEventListener('input', () => {
            const time = (seekBar.value / 100) * video.duration;
            video.currentTime = time;
        });
        
        video.addEventListener('timeupdate', () => {
            const value = (video.currentTime / video.duration) * 100;
            seekBar.value = value || 0;
            currentTimeEl.textContent = formatTime(video.currentTime);
        });
        
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
            seekBar.max = 100;
        });

        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶æ
        video.addEventListener('ended', () => {
            video.currentTime = 0;
        });

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        window.addEventListener('DOMContentLoaded', loadVideo);

        // ‡¶ï‡ßÄ-‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü (‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ = ‡¶™‡ßç‡¶≤‡ßá/‡¶™‡¶ú)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                video.paused ? video.play() : video.pause();
            }
            if (e.code === 'ArrowLeft') {
                video.currentTime -= 10;
            }
            if (e.code === 'ArrowRight') {
                video.currentTime += 10;
            }
            if (e.code === 'KeyM') {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
            }
        });

        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá/‡¶™‡¶ú
        video.addEventListener('click', () => {
            video.paused ? video.play() : video.play();
        });
    </script>
</body>
</html>
