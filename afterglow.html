<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStack Player - Agent 327</title>
    
    <!-- VidStack CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack@latest/player/styles/default.css" />
    
    <!-- VidStack Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/vidstack@latest/player/index.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .player-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        
        /* ব্যানার হাইড করার জন্য */
        .disclaimer, img[src*="000webhost"] { 
            display: none !important; 
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- এই HTML ট্যাগ VidStack প্লেয়ার তৈরি করবে -->
        <media-player 
            title="Agent 327 Operation Barber Shop"
            src="https://files.vidstack.io/agent-327/720p.mp4"
            poster="https://files.vidstack.io/agent-327/poster.png"
            thumbnails="https://files.vidstack.io/agent-327/thumbnails.vtt"
            crossorigin
            playsinline
        >
            <media-provider></media-provider>
            
            <!-- সাবটাইটেল ট্র্যাক -->
            <track 
                src="https://files.vidstack.io/agent-327/subs/english.vtt" 
                label="English" 
                srclang="en-US" 
                kind="subtitles" 
                default 
            />
            <track 
                src="https://files.vidstack.io/agent-327/subs/spanish.vtt" 
                label="Spanish" 
                srclang="es-ES" 
                kind="subtitles" 
            />
            <track 
                src="https://files.vidstack.io/agent-327/subs/french.vtt" 
                label="French" 
                srclang="fr-FR" 
                kind="subtitles" 
            />
            <track 
                src="https://files.vidstack.io/agent-327/subs/german.vtt" 
                label="German" 
                srclang="ge-GE" 
                kind="subtitles" 
            />
            <track 
                src="https://files.vidstack.io/agent-327/subs/italian.vtt" 
                label="Italian" 
                srclang="it-IT" 
                kind="subtitles" 
            />
            <track 
                src="https://files.vidstack.io/agent-327/subs/russian.vtt" 
                label="Russian" 
                srclang="ru-RU" 
                kind="subtitles" 
            />
            
            <!-- চ্যাপ্টার ট্র্যাক -->
            <track 
                src="https://files.vidstack.io/agent-327/chapters.vtt" 
                kind="chapters" 
                srclang="en-US" 
                default 
            />
            
            <!-- ইউআই কম্পোনেন্ট -->
            <media-ui>
                <!-- কাস্টম কন্ট্রোল (ঐচ্ছিক) -->
            </media-ui>
        </media-player>
    </div>
    
    <script type="module">
        // জাভাস্ক্রিপ্ট দিয়ে আরও কন্ট্রোল (ঐচ্ছিক)
        import { VidStack } from 'https://cdn.jsdelivr.net/npm/vidstack@latest/player/index.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.querySelector('media-player');
            
            // একাধিক সোর্স যোগ করার জন্য (VidStack স্বয়ংক্রিয়ভাবে সাপোর্ট করে)
            player.addEventListener('provider-setup', (event) => {
                const provider = event.detail;
                // কাস্টম সেটআপ
            });
            
            console.log('VidStack player loaded');
        });
    </script>
</body>
</html>
